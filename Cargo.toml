[package]
name = "openai-chat"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.2"
tokio = { version = "1.34.0", features = ["full"] }
askama = { version = "0.12.1", features = ["with-axum"] }
askama_axum = "0.4.0"
tower-http = { version = "0.5.0", features = ["fs"] }
dotenv = "0.15.0"
fern = "0.6.2"
chrono = { version = "0.4.22", features = ["serde"] }
colored = "2"
openai_dive = "0.3.4"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
